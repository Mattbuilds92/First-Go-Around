<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awana Scorekeeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .team {
            margin-bottom: 20px;
        }
        .score {
            font-size: 2em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Awana Scorekeeper</h1>
    <div class="team">
        <h2>Team 1</h2>
        <div class="score" id="score1">0</div>
        <button onclick="adjustScore('score1', 1)">+1</button>
        <button onclick="adjustScore('score1', -1)">-1</button>
    </div>
    <div class="team">
        <h2>Team 2</h2>
        <div class="score" id="score2">0</div>
        <button onclick="adjustScore('score2', 1)">+1</button>
        <button onclick="adjustScore('score2', -1)">-1</button>
    </div>
    <button onclick="resetScores()">Reset</button>

    <script>
        function adjustScore(id, change) {
            const scoreElement = document.getElementById(id);
            let currentScore = parseInt(scoreElement.textContent);
            currentScore += change;
            scoreElement.textContent = currentScore;
        }

        function resetScores() {
            document.getElementById('score1').textContent = 0;
            document.getElementById('score2').textContent = 0;
        }
    </script>
</body>
</html>
